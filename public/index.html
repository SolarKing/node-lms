    <header role="banner" class="site-header">
      <div class="container container--max">
        <div class="course-info padding-l-r">
          <h1 class="course__title">Course Title</h1>
          <button id="newCourse">Add Course Information</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container container--max">
        <div class="sm-one-third">
          <section id="course-lessons" class="lessons">
            <h2>Course Lessons</h2>
            <button id="newLesson">Add New</button>
            <ol id="lessons-list"></ol>
          </section>
        </div>

        <div class="sm-two-thirds">
          <section id="lesson"></section>
        </div>
      </div>
    </main>
